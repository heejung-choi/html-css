<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css학습</title>
<style>
div{
background-color : lime;
margin : 5px;
}
span{
background-color : pink;
margin : 5px;
}

</style>

</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghj</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghj</span>
</body>
</html>
