<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css학습</title>
<style>
div{
background-color : lime;
margin : 5px;
width : 300px;
height : 200px;
font-size : 1.5em;
padding : 10px;

<!-- 마진은 첫번째 태그와 두번째 태그 사이의 간격
패딩은 태그 영역 안에서 출력되는 컨텐트 영역과 테두리와의 간격이다.-->
}
span{
background-color : pink;
margin-right : 5px;
font-size : 1.5em;
padding : 10px;

}

</style>

</head>
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghj</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghj</span>
</body>
</html>
